name: build tinygo

on:
  push:
    branches: [ dev ]
    tags:
      - "v*.*.*"
  # pull_request:
  #   branches: [ main ]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      GSCDK_VERSION: 0.5.0
    strategy:
      matrix:
        python-version: [3.9]
        os: ['windows-latest', 'ubuntu-18.04', 'macos-latest']
        # python-version: [3.9]
        # os: ['ubuntu-18.04']
      fail-fast: false

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: seanmiddleditch/gha-setup-ninja@master
      - uses: brechtm/setup-scoop@v2
        with:
          scoop_update: 'false'
#https://github.com/ScoopInstaller/Scoop/issues/4917
      - name: Install Dependencies
        shell: bash
        run: |
          scoop bucket rm main
          scoop bucket add main
          scoop bucket add extras
          scoop install ninja
      - name: Install wget
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          choco install wget --no-progress
      - name:  Download tinygo for windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          wget https://github.com/learnforpractice/tinygo/releases/download/v${{ env.GSCDK_VERSION }}/release-windows-2022.zip
          7z x release-windows-2022.zip -o./pysrc
      - name:  Download tinygo for linux
        if: ${{ matrix.os == 'ubuntu-18.04' }}
        run: |
          wget https://github.com/learnforpractice/tinygo/releases/download/v${{ env.GSCDK_VERSION }}/tinygo.linux-amd64.tar.gz
          tar -xf tinygo.linux-amd64.tar.gz -C ./pysrc
      - name:  Download tinygo for macos
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          wget https://github.com/learnforpractice/tinygo/releases/download/v${{ env.GSCDK_VERSION }}/tinygo.darwin-amd64.tar.gz
          tar -xf tinygo.darwin-amd64.tar.gz -C ./pysrc
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: get plat name
        id: platname
        run: |
          echo "::set-output name=value::$(python scripts/get_plat_name.py)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install twine
      - name: Build uuosio.gscdk
        run: |
          python setup.py sdist bdist_wheel --plat-name ${{ steps.platname.outputs.value }} > setup.log
      - name: get whl file
        id: whlfile
        run: |
          echo "::set-output name=value::$(python scripts/get_whl_file.py)"
      - name: Install uuosio.gscdk
        run: |
          python -m pip uninstall gscdk -y;python -m pip install ./dist/${{ steps.whlfile.outputs.value }}
      - name: Test
        working-directory: tinygo
        run: |
          cd tests/eosio/testcpp;go get -u -d github.com/uuosio/chain@master;./build.sh
      - name: release-tinygo
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./dist/${{ steps.whlfile.outputs.value }}
      - name: Downloading whl files
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-18.04' }}
        working-directory: dist
        run: |
          rm *.whl
          python ../scripts/download.py ${{ env.GSCDK_VERSION }}
      - name: Publish a Python distribution to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-18.04' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
